<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CU Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <h2>CU Producto</h2>
            <form method="post" th:action="@{'/product/save'}" th:object="${product}">
                <input th:field="*{id}" type="hidden"/>
                <div class="mb-3">
                    <label class="form-label">Nombre del Producto</label>
                    <input th:field="*{nombre}" type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('nombre')?'is-invalid':'is-valid'}"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
                         th:errors="*{nombre}">
                        Please choose a username.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Foto</label>
                    <input th:field="*{foto}" type="text" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input th:field="*{precio}" type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('precio')?'is-invalid':'is-valid'}"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}"
                         th:errors="*{precio}">
                        Please choose a username.
                    </div>
                </div>
                <div class="form-check pb-2">
                    <input th:checked="*{stock}" class="form-check-input" type="checkbox"
                           name="stock">
                    <label class="form-check-label">Â¿Stock?</label>
                </div>
                <a th:href="@{'/product/'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
