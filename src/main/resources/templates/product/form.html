<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CU Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <h2 th:text="${product.id == null ? 'Nuevo Producto': 'Actualizar producto'}">CU Producto</h2>
            <form method="post" th:action="@{product.id == null ? '/product/save': '/product/update'}" th:object="${product}" enctype="multipart/form-data">
                <input th:field="*{id}" type="hidden"/>
                <div class="mb-3">
                    <label class="form-label">Nombre del Producto</label>
                    <input th:field="*{name}" type="text" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="archivo">Foto de Perfil</label>
                    <input name="archivo" id="archivo" type="file" class="form-control"/>
                </div>
                <!--input th:field="*{plantPhotos}" type="hidden">
                <input th:field="*{profilePhoto}" type="hidden"-->
                <div class="mb-3">
                    <label class="form-label" for="fotos">Dem√°s fotos</label>
                    <input  name="fotos" id="fotos" type="file" class="form-control" multiple/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input th:field="*{price}" type="number" class="form-control" step="0.1"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input th:field="*{stock}" class="form-control" type="number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ambiente recomendado</label>
                    <input th:field="*{recommendedEnvironment}" class="form-control" type="text">
                </div>
                <a th:href="@{'/product/'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
