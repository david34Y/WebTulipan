<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crud Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <h2>Editar Producto</h2>
            <form method="post" th:action="@{'/product/save'}" th:object="${product}">
                <input th:field="*{id}" type="hidden"/>
                <div class="mb-3">
                    <label class="form-label">Nombre del Producto</label>
                    <input th:field="*{nombre}" type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('nombre')?'is-invalid':'is-valid'}"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
                         th:errors="*{nombre}">
                        Please choose a username.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Foto</label>
                    <input th:field="*{foto}" type="text" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input th:field="*{precio}" type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('precio')?'is-invalid':'is-valid'}"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}"
                         th:errors="*{precio}">
                        Please choose a username.
                    </div>
                </div>
                <div class="form-check pb-2">
                    <input th:checked="*{stock}" class="form-check-input" type="checkbox"
                           name="stock">
                    <label class="form-check-label">Â¿Stock?</label>
                </div>
                <a th:href="@{'/product/'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
